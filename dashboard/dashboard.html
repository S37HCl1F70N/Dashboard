<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Dashboard</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../base.css">
  <link rel="stylesheet" href="../responsive.css">
  <link id="theme-style" rel="stylesheet" href="../crt-theme.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <header class="top-bar">
    <div class="nav-left">
      <button id="theme-toggle-btn" class="theme-toggle-btn">üé® Switch Theme</button>
    </div>
    <h1 class="site-title">Master Seth's Command Console</h1>
    <nav class="nav-menu">
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="../radar/radar.html">üå©Ô∏è Radar</a>
    </nav>
  </header>

  <div id="widget-container">

    <!-- DIGITAL CLOCK -->
    <div class="widget-row full-width">
      <div class="widget digital-clock-widget" id="clock-widget">
        <div class="clock-weekdays week">
          <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
        </div>
        <div class="time">
          <div class="clock-hour hour">12</div>
          <div class="dot">:</div>
          <div class="clock-min min">00</div>
          <div class="clock-ampm ampm">AM</div>
        </div>
      </div>
    </div>

    <!-- COUNTDOWN + QUICK LINKS -->
    <div class="widget-row">
      <div class="widget countdown-widget" id="countdown-widget">
        <h2>Countdown</h2>
        <div class="countdown-controls">
          <label for="startTime">Start:</label>
          <input type="time" id="startTime">
          <label for="endTime">End:</label>
          <input type="time" id="endTime">
          <button id="startCountdownBtn" class="button">Start</button>
          <button id="resetCountdownBtn" class="button">Reset</button>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="countdown-label" id="countdown-label">00:00:00</div>
      </div>

      <div class="widget" id="quick-links-widget">
        <h2>Quick Links</h2>
        <div class="widget-content">
          <input type="text" id="linkNameInput" placeholder="Link Name">
          <input type="url" id="linkUrlInput" placeholder="Link URL (e.g., https://example.com)">
          <button id="addLinkBtn" class="button">Add Link</button>
          <ul id="linkList"></ul>
        </div>
      </div>
    </div>

  </div> <!-- widget-container -->

  <!-- Scripts -->
  <script src="../base.js" defer></script>
  <script src="dashboard.js" defer></script>
</body>
</html>
