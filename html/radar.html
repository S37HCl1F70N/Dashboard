</head>

<body class="radar-page">
  <header class="top-bar">

  <div class="status-bar">
    <div id="clock-bar">Local: --:--:-- | UTC: --:--:--</div>

  <div class="alert-bar alert-flash" id="rss-alerts">

    <span class="timestamp" id="last-updated"></span>
  </div>

  <div class="forecast-bar">
    <div class="scrolling-text" id="forecast-bar">
      <span id="forecast-text">Loading forecast...</span>
      <span id="forecast-text-clone" aria-hidden="true"></span>

  <div class="grid-container">
    <div class="zone">
      <div class="zone-title">Mobile, AL (MOB)</div>
      <img class="radar-img" src="https://radar.weather.gov/ridge/standard/KEVX_loop.gif" alt="Mobile, AL (MOB) Radar Loop">
      <button class="button" onclick="window.open('https://radar.weather.gov/station/MOB/standard', '_blank')">Open Full Page</button>
    </div>
    <div class="zone">
      <div class="zone-title">Tallahassee, FL (TLH)</div>
      <img class="radar-img" src="https://radar.weather.gov/ridge/standard/KVAX_loop.gif" alt="Tallahassee, FL (TLH) Radar Loop">
      <button class="button" onclick="window.open('https://radar.weather.gov/station/TLH/standard', '_blank')">Open Full Page</button>
    </div>
    <div class="zone">
      <div class="zone-title">Tampa, FL (TBW)</div>
      <img class="radar-img" src="https://radar.weather.gov/ridge/standard/KTBW_loop.gif" alt="Tampa, FL (TBW) Radar Loop">
      <button class="button" onclick="window.open('https://radar.weather.gov/station/TBW/standard', '_blank')">Open Full Page</button>
    </div>
    <div class="zone">
      <div class="zone-title">Miami, FL (AMX)</div>
      <img class="radar-img" src="https://radar.weather.gov/ridge/standard/KAMX_loop.gif" alt="Miami, FL (AMX) Radar Loop">
      <button class="button" onclick="window.open('https://radar.weather.gov/station/AMX/standard', '_blank')">Open Full Page</button>
    </div>
  </div>
  <div class="radar-embed-container">
    <iframe 
      src="https://radar.weather.gov/region/ser"
      class="radar-iframe"
      title="NOAA Southeast Radar"
      loading="lazy"
      scrolling="no"
      frameborder="0"
    ></iframe>
  </div>

  <script src="../js/base.js"></script>
  <script src="../js/radar.js"></script>
